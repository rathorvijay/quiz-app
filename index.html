                </div>
                <div  class="radio">

                </div>
                <div  class="radio">
                    <input type="radio" name="option" id="options4" class="opt">

                </div>
            </div>
            <button id="btn">submit</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
